<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: black;
    color: white;
  }
  .lolmao {
    color: white;
  }
}

.lolmao {
	color: green;
}

.button {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
}
</style>
</head>
<body>

<h2>Toggle Dark/Light Mode</h2>
<p>Click the button to toggle between dark and light mode for this page.</p>

<div class="button">
  <button onclick="myFunction()">Toggle dark mode</button>
</div>
<div class="lolmao">okay blud
</div>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
   
   var lolmaoElement = document.querySelector(".lolmao");
   lolmaoElement.classList.toggle("dark-mode");
}
</script>

</body>
</html>
